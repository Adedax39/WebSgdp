<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustainable Development Goals</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Inter:wght@300;400;500;700&family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">


  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="header-placeholder"></div>
  
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/app.js"></script>

  
  
  
  
  
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("/components/header.html") //Fetch the header.html file
      .then(response => response.text())  //Convert it to a text
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data; //Insert into the div
      })
      .catch(error => console.log("Error loading the component", error));
    });
  </script>
</body>

</html>
